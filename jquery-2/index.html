<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="description" content="">
	<meta charset="utf-8">
	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="includes/css/styles.css" rel="stylesheet">

	<!-- Custom CSS -->
	<!-- <link href="index.css" rel="stylesheet"> -->

	<!-- Include Modernizr in the head, before any other Javascript -->
	<script src="includes/js/modernizr-2.6.2.min.js"></script>
	<!-- 	<script src="index.css"></script> -->
</head>

<body>
	<div class="container-fluid" id="main"> 
		
		<div class="navbar navbar-default navbar-fixed-top">
			<h2 align="center">Employee Details</h2>
		</div>
	</div>

	<div class="container abc">
		<h2>
			Enter id to be search:
			<input type="text" id="inputtype">
			<span class="glyphicon glyphicon-search "  id="search">
			</span>
		</h2>

		<button class="submit" id="add" data-target="#myModal" data-toggle="modal">Add</button>
		<a href="index.html" id="viewall">View All</a>

		<div class="container">

			<div class="modal fade" id="update_table">
				<div  class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Update window</h4>


						</div><!--end of modal header-->
						<div class="modal-body">

							<form class="form-horizontal">                 



								<div class="form-group">
									<label class="col-lg-2 control-label" for="inputName">Name</label>
									<div class="col-lg-10">
										<input class="form-control" id="name_update" placeholder="Name" type="text">


									</div>
								</div>



								<div class="form-group">
									<label class="col-lg-2 control-label" for="inputEmail">Email</label>
									<div class="col-lg-10">
										<input class="form-control" id="email_update" placeholder="Email" type="email">


									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-2 control-label" for="inputEmail">Phone</label>
									<div class="col-lg-10">

										<input class="form-control" id="phone_update" placeholder="Phone" type="text" min="10" max="10" size="10">
									</div>
								</div>
							</div>
							<!--  <div class="modal-footer"> -->
							<div class="form-group">
								
								<button class="btn btn-default" data-dismiss="modal" type="button">close</button>
								<button class="btn btn-success pull-right" id="toupdate">Update</button>
								<!-- </div> -->

							</div>



						</form>

					</div><!--end of modal body-->

				</div><!--end of modal content-->

			</div><!--end modal dialog-->


		</div><!--end myModal-->






		<table id="table" width="100%" class="table-responsive">
			<thead id="th">
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Operations</th>
			</thead>
		</table>
	</div>


	<div class="container">

		<div class="modal fade" id="myModal">
			<div  class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Registration window</h4>


					</div><!--end of modal header-->
					<div class="modal-body">





						<div class="form-group">
							<label class="col-lg-2 control-label" for="inputName">Name</label>
							<div class="col-lg-10">
								<input class="form-control" id="inputName" placeholder="Name" type="text">


							</div>
						</div>



						<div class="form-group">
							<label class="col-lg-2 control-label" for="inputEmail">Email</label>
							<div class="col-lg-10">
								<input class="form-control" id="inputEmail" placeholder="Email" type="email">


							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-2 control-label" for="inputEmail">Phone</label>
							<div class="col-lg-10">
								<input class="form-control" id="inputPhone" placeholder="Phone" type="text">
							</div>
						</div>
					</div>
					<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button" >close</button>
						<button class="btn btn-success pull-right" id="add-details" >Submit</button>
					</div>







				</div><!--end of modal body-->

			</div><!--end of modal content-->

		</div><!--end modal dialog-->


	</div><!--end myModal-->
	<!-- </div> -->


	<div id="postswrapper">
		<div class="item"></div>

		<div id="loadmoreajaxloader" style="display:none;"></div>
	</div>


	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
	<script type="text/javascript" src="includes/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="includes/js/main.js"></script>
</body>
</html>
